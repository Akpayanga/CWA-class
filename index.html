<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CWA Cost Tracker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #232f3e;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #005EB8;
    }
    #logs {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background: #fafafa;
    }
    .log-entry {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .timestamp {
      font-size: 0.9em;
      color: #666;
    }
    button {
      margin-top: 15px;
      background: #005EB8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #004494;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #005EB8;
      font-size: 0.9em;
      margin-top: 20px;
      width: 100%; /* Full width to avoid cutoff */
    }
  </style>
</head>
<body>
  <header>CWA Cost Tracker Dashboard</header>
  <main>
    <h2>Latest Cost Alerts</h2>
    <div id="logs">Loading logs...</div>
    <button onclick="loadLogs()">Refresh Logs</button>
  </main>
  <footer>Modified by Daniel Akpayanga (CWA Squad-1 leader)</footer>

  <script>
  async function loadLogs() {
    try {
        const response = await fetch("https://h0iuw956ne.execute-api.us-east-1.amazonaws.com/prod/cost");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
      const data = await response.json();
        console.log("Raw API response:", data); // Debug: Check this in console
      const logsContainer = document.getElementById("logs");

        // Safer extraction for Lambda proxy wrapper
        let logs = [];
        if (data.body) {
          logs = JSON.parse(data.body);
        } else if (Array.isArray(data)) {
          logs = data;
        } else {
          logs = [];
        }

      if (logs.length === 0) {
        logsContainer.innerHTML = "<p>No logs found.</p>";
        return;
      }

      logsContainer.innerHTML = logs.map(item => `
        <div class="log-entry">
            <div><strong>Message:</strong> ${item.message || 'N/A'}</div>
            <div class="timestamp"><strong>Time:</strong> ${item.id || 'N/A'}</div>
        </div>
      `).join("");
    } catch (err) {
      document.getElementById("logs").innerText = "Error loading logs.";
        console.error("Fetch error:", err); // Debug: Check this in console
    }
  }
  loadLogs();
</script>
</body>
</html>
